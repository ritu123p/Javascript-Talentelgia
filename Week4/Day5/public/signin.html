<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Side: Forms Container -->
        <div class="w-1/2 p-8">
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-2xl font-semibold text-gray-800">Sign in to your account</h2>
                <form class="mt-6" onsubmit="loginUser(event)">
                    <div>
                        <label class="block text-gray-700">Email address</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                        <small id="login-email-error" class="text-red-500 text-xs mt-1 block hidden"></small>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                        <small id="login-password-error" class="text-red-500 text-xs mt-1 block hidden"></small>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                    </div>
                    <button id="login-button" type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 mt-6 rounded-lg hover:bg-indigo-700">Sign in</button>
                    <div id="login-error" class="text-red-500 mt-2 hidden">Invalid credentials! Please try again.</div>
                    <div class="mt-4">
                        <p>Don't have an account? <a href="#" class="text-indigo-600" onclick="toggleForms()">Signup</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800">Create an account</h2>
                <form class="mt-6" onsubmit="registerUser(event)">
                    <div>
                        <label class="block text-gray-700">Full Name</label>
                        <input type="text" id="reg-name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                        <small id="reg-name-error" class="text-red-500 text-xs mt-1 block hidden"></small>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Email address</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                        <small id="reg-email-error" class="text-red-500 text-xs mt-1 block hidden"></small>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="reg-password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                        <small id="reg-password-error" class="text-red-500 text-xs mt-1 block hidden"></small>
                    </div>
                    <p id="errorMessage"></p>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 mt-6 rounded-lg hover:bg-indigo-700" id="register-button">Signup</button>
                    <div id="register-success" class="text-green-500 mt-2 hidden">Registration successful! Redirecting...</div>
                    <div class="mt-4">
                        <p>Already have an account? <a href="#" class="text-indigo-600" onclick="toggleForms()">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="w-1/2 hidden md:block">
            <img src="../images/Mobile-login-Cristina.jpg" alt="Workspace Image" class="object-cover w-full h-full">
        </div>
    </div>

    <script type="text/javascript" src="../src/script.js" defer></script>
</body>
</html>
