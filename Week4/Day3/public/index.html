<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>User Management System</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2 id="welcome"></h2>
					</div>

					<div class="table-title d-flex justify-content-between align-items-center">
						<h2 id="uName"></h2>
						<div class="dropdown">
							<button class="btn btn-danger dropdown-toggle rounded-circle p-3" type="button" id="firstLetter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								D
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
								<button id="logout" class="dropdown-item" type="button">Logout</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<table class="table table-striped table-hover" id="user-table">
				<thead>
					<tr>
                        <th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Role</th>
						<th>Phone</th>
						<th>Website</th>
                        <th>Company</th>
                        <th>Action</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="editUsersModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="editUserForm">
				
				<div class="modal-header">						
					<h4 class="modal-title">Edit User</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="hidden" id="editUserId">
					</div>					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" id="editName" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="editEmail" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" id="editAddress" required></textarea>
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<select name="role" id="editRole">
							<option value="User">User</option>
							<option value="Admin">Admin</option>
							<option value="Super Admin">Super Admin</option>
						  </select>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" id="editPhone" maxlength="10" pattern="[6-9]\d{9}" required>
					</div>	
					<div class="form-group">
						<label>Website</label>
						<input type="text" class="form-control" id="editWebsite" required>
					</div>	
					<div class="form-group">
						<label>Company</label>
						<input type="text" class="form-control" id="editCompany" required>
					</div>	
										
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="\Week4\Day3\scripts\index.js" defer></script>
</body>
</html>
