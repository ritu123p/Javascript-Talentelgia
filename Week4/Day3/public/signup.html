<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="../styles/signup.css"> -->
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- MDB CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">

</head>
<body>
    <section class="min-vh-100 bg-dark">
        <div class="container py-3 h-auto">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Signup</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="first-name" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="last-name" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Email</label>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Phone</label>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="address1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Address Line 1</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="address2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Address Line 2</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Role: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="User" />
                          <label class="form-check-label" for="femaleGender">User</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="Admin" />
                          <label class="form-check-label" for="maleGender">Admin</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="Super Admin" />
                          <label class="form-check-label" for="otherGender">Super Admin</label>
                        </div>
      
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="website" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example9">Website</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="company" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Company</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Password</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="confirm-password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Confirm Password</label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <!-- <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button> -->
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2 text-center">Submit form</button>
                      </div>
                      <br>
                      <div class="text-center">
                        <p>Already registered? <a href="login.html">Login</a></p>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script src="../scripts/signup.js"></script>
</body>
</html>
